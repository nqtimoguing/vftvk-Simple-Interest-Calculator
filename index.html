<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="maindiv">
      <h1>Simple Interest Calculator</h1>
      <br />
      <br>
      <form>
          Amount <input type="number" id="principal" class="amount" /> 
          <br />
          <br>
          Interest : <input type="range" id="rate" min="1" max="20" value="10.25" class="interest" />
          <span id="rate_val"> 10.25% </span>
          <br>
          <br>
          No. of Years:
          <select id="years" class="select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
          <br/>  
          <br>
          <button onclick="compute()">Compute Interest</button>
          <span id="result"> </span>
          </form>
<br>
      <footer>
        &#169; This Calculator belongs to <a href="nqtimoguing/github.io">webdevwanderer</a>
    </footer>
    </div>
  </body>
</html>
